<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远程打印中心</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="description" content="局域网远程 PDF/Word 打印服务">
    
    <!-- PWA 支持 -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a73e8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="打印中心">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 9V2h12v7"></path>
                    <path d="M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2"></path>
                    <rect x="6" y="14" width="12" height="8"></rect>
                </svg>
                <h1>远程打印中心</h1>
            </div>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span id="connection-status">连接中...</span>
            </div>
        </header>

        <!-- Main Content - Three Column Layout -->
        <main class="main-content">
            <!-- Left Column - File Transfer -->
            <section class="panel file-transfer-section">
                <div class="panel-header">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <h2>文件传输</h2>
                    <button class="my-files-btn" id="my-files-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"></path>
                        </svg>
                        我上传的
                    </button>
                </div>

                <!-- Upload file for transfer -->
                <div class="file-transfer-upload">
                    <div class="transfer-upload-zone" id="transfer-upload-zone">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span>点击或拖放文件/文件夹上传</span>
                        <span class="upload-hint">支持多选文件或整个文件夹</span>
                        <input type="file" id="transfer-file-input" multiple hidden>
                        <input type="file" id="transfer-folder-input" webkitdirectory hidden>
                    </div>
                    <div class="transfer-type-btns">
                        <button class="transfer-type-btn" id="select-files-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                            </svg>
                            选择文件
                        </button>
                        <button class="transfer-type-btn" id="select-folder-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"></path>
                            </svg>
                            选择文件夹
                        </button>
                    </div>
                    <div class="transfer-files-preview" id="transfer-files-preview"></div>
                    <button class="transfer-btn" id="transfer-upload-btn" disabled>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span id="upload-btn-text">确认上传文件</span>
                    </button>
                    <div class="upload-progress-container" id="upload-progress-container">
                        <div class="upload-progress-bar">
                            <div class="upload-progress-fill" id="upload-progress-fill"></div>
                        </div>
                        <span class="upload-progress-text" id="upload-progress-text">上传中...</span>
                    </div>
                </div>

                <!-- File code input -->
                <div class="file-code-section">
                    <div class="divider"><span>或使用取件码获取文件</span></div>
                    <div class="code-input-wrapper">
                        <input type="text" id="file-code-input" placeholder="输入6位取件码" maxlength="6" pattern="[0-9]*">
                        <button class="code-btn" id="file-fetch-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            下载
                        </button>
                        <button class="code-btn delete-btn" id="file-delete-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
                            </svg>
                            删除
                        </button>
                    </div>
                </div>

                <!-- Uploaded files list -->
                <div class="transfer-files-list" id="transfer-files-list">
                    <div class="transfer-empty">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <p>暂无上传的文件</p>
                    </div>
                </div>
            </section>

            <!-- Center Column - Print -->
            <section class="panel print-section">
                <div class="panel-header">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 9V2h12v7"></path>
                        <path d="M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2"></path>
                        <rect x="6" y="14" width="12" height="8"></rect>
                    </svg>
                    <h2>打印服务</h2>
                </div>

                <!-- Upload Section -->
                <div class="upload-section">
                    <div class="upload-zone" id="upload-zone">
                        <div class="upload-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                        </div>
                        <h3>点击或拖放文档至此处</h3>
                        <p>支持 PDF、Word 文档</p>
                        <input type="file" id="file-input"
                            accept=".pdf,.doc,.docx,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                            hidden>
                        <div class="file-info" id="file-info"></div>
                    </div>

                    <!-- Printer Selection -->
                    <div class="printer-select-wrapper">
                        <label for="printer-select">选择打印机:</label>
                        <select id="printer-select" class="printer-select">
                            <option value="">默认打印机</option>
                        </select>
                    </div>

                    <!-- Print Button -->
                    <button class="print-btn" id="print-btn" disabled>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 9V2h12v7"></path>
                            <path d="M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2"></path>
                            <rect x="6" y="14" width="12" height="8"></rect>
                        </svg>
                        <span>打印文件</span>
                    </button>

                    <!-- Progress Bar -->
                    <div class="progress-container" id="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                        <span class="progress-text" id="progress-text">上传中...</span>
                    </div>
                </div>

                <!-- Print Queue Section -->
                <div class="queue-section">
                    <div class="queue-header">
                        <h3>打印队列</h3>
                        <button class="clear-btn" id="clear-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
                            </svg>
                            清除已完成
                        </button>
                    </div>
                    <div class="queue-list" id="queue-list">
                        <div class="queue-empty">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                            </svg>
                            <p>目前没有打印任务</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Right Column - Chat -->
            <section class="panel chat-section">
                <div class="panel-header">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"></path>
                    </svg>
                    <h2>实时聊天</h2>
                    <span class="online-count" id="online-count">0 在线</span>
                </div>

                <div class="chat-messages" id="chat-messages">
                    <div class="chat-empty">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"></path>
                        </svg>
                        <p>暂无消息</p>
                    </div>
                </div>

                <div class="chat-input-wrapper">
                    <input type="text" id="chat-input" placeholder="输入消息..." maxlength="500">
                    <button class="chat-send-btn" id="chat-send-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <span class="toast-icon"></span>
            <span class="toast-message"></span>
        </div>
    </div>

    <!-- File Upload Success Modal (Multi-file support) -->
    <div class="modal" id="upload-success-modal">
        <div class="modal-content upload-results-modal">
            <div class="modal-header">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 11-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <h3>文件上传成功</h3>
            </div>
            <div class="modal-body">
                <div class="upload-results-list" id="upload-results-list"></div>
            </div>
            <button class="modal-close-btn" id="modal-close-btn">确定</button>
        </div>
    </div>

    <!-- My Uploaded Files Modal -->
    <div class="modal" id="my-files-modal">
        <div class="modal-content my-files-modal-content">
            <div class="modal-header">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"></path>
                </svg>
                <h3>我上传的文件</h3>
            </div>
            <div class="modal-body">
                <div class="my-files-list" id="my-files-list">
                    <div class="my-files-empty">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <p>您还没有上传任何文件</p>
                    </div>
                </div>
            </div>
            <button class="modal-close-btn" id="my-files-close-btn">关闭</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // 注册 Service Worker 用于 PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker 注册成功:', registration.scope);
                        
                        // 监听更新
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // 有新版本可用
                                    if (confirm('发现新版本，是否立即更新？')) {
                                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.log('ServiceWorker 注册失败:', error);
                    });
            });
        }

        // PWA 安装提示（保存到deferredPrompt供需要时使用）
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('PWA 可安装，使用浏览器菜单安装');
        });

        window.addEventListener('appinstalled', () => {
            console.log('PWA 已安装');
            deferredPrompt = null;
        });
    </script>
</body>

</html>
